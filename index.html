
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eğlenceli Gelişim Macerası</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#c7d2fe">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3), 0 4px 6px -2px rgba(59, 130, 246, 0.2);
        }
      }
      .animate-pulse-gentle {
        animation: pulse 2.5s infinite ease-in-out;
      }

      @keyframes feedback-pop {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .feedback-icon {
        animation: feedback-pop 0.4s ease-out forwards;
      }
      
      @keyframes combo-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.5) rotate(10deg); color: #f59e0b; }
        100% { transform: scale(1); }
      }
      .combo-pop-animation {
        animation: combo-pop 0.3s ease-in-out;
      }

      /* Mascot Animations */
      @keyframes mascot-idle {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(2deg); }
      }
      .mascot-idle {
        animation: mascot-idle 4s infinite ease-in-out;
      }
       @keyframes mascot-happy {
        0%, 100% { transform: scale(1) rotate(0deg); }
        20% { transform: scale(1.1) rotate(5deg) translateY(-10px); }
        40% { transform: scale(1.1) rotate(-5deg) translateY(-10px); }
        60% { transform: scale(1.1) rotate(5deg) translateY(-10px); }
      }
      .mascot-happy {
        animation: mascot-happy 0.8s ease-in-out;
      }
       @keyframes mascot-thinking {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(8deg) translateX(5px); }
      }
       .mascot-thinking {
        animation: mascot-thinking 1.5s infinite ease-in-out alternate;
      }

      @keyframes animate-gradient {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      .animated-background {
        background-size: 200% 200%;
        animation: animate-gradient 15s ease infinite;
      }
    </style>
